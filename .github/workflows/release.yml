name: Build Release APKs

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag is on main
        run: |
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "Tag is not on the main branch. Skipping build."
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleReleaseConfigRelease

      - name: Get tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename APKs
        run: |
          TAG=${{ steps.tag.outputs.TAG }}
          mv app/build/outputs/apk/releaseConfig/release/app-releaseConfig-release.apk \
             app/build/outputs/apk/releaseConfig/release/FRecorder-${TAG}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Release ${{ steps.tag.outputs.TAG }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.TAG, '-') }}
          files: |
            app/build/outputs/apk/releaseConfig/release/FRecorder-${{ steps.tag.outputs.TAG }}.apk
          generate_release_notes: true
